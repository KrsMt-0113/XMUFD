<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XMUFD</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>XMU Filedownloader</h1>
    </div>

    <div id="status" class="status"></div>

    <div id="filesList" class="files-list">
      <!-- 文件列表将动态加载 -->
    </div>

    <div id="emptyState" class="empty-state">
      <p>未检测到可下载的文件</p>
      <p class="hint">请访问课程页面查看课程内容</p>
    </div>

    <div class="footer">
      <button id="refreshBtn" class="btn btn-secondary">刷新</button>
      <button id="downloadAllBtn" class="btn btn-primary" style="display: none;">下载全部</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
